<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result History - CHSLR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #003366; --bg: #f4f7f6; --ok: #28a745; --ng: #dc3545; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
    h2 { color: var(--primary); margin: 0; }
    .btn-back { background: #6c757d; color: white; text-decoration: none; padding: 10px 18px; border-radius: 6px; font-weight: bold; }
    
    .table-wrapper { overflow-x: auto; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 14px; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; vertical-align: middle; }
    
    .badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 11px; }
    .badge-ok { background: #e8f5e9; color: var(--ok); }
    .badge-ng { background: #ffebee; color: var(--ng); }
    
    .paraf-img { width: 85px; height: auto; border: 1px solid #ddd; border-radius: 4px; background: #fff; }
    .loading { text-align: center; padding: 40px; color: var(--primary); font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>ðŸ“Š Data Monitoring Stand Label & Robot</h2>
    <a href="index.html" class="btn-back">â¬… Kembali</a>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID & Tanggal</th>
          <th>Robot Status (_dummy)</th>
          <th>Static Value (static_kv)</th>
          <th>Note Static</th>
          <th>Paraf Pelaksana</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <tr><td colspan="5" class="loading">Menghubungkan ke Database Supabase...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Inisialisasi Supabase
  const SUPABASE_URL = "https://duljhawudstjxibhuenv.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ"; 
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadData() {
    const tableBody = document.getElementById("resultBody");
    
    // Ambil data dari tabel pelaksana_a
    const { data, error } = await sb.from('pelaksana_a').select('*').order('id', { ascending: false });

    if (error) {
      tableBody.innerHTML = `<tr><td colspan="5" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding:30px;">Database Masih Kosong. Silakan isi checklist dulu.</td></tr>`;
      return;
    }

    tableBody.innerHTML = "";
    data.forEach(row => {
      // Kita pakai nama kolom sesuai screenshot Supabase kamu: _dummy dan static_kv
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <small style="color:#999;">${row.id.substring(0,8)}</small><br>
          <b>${new Date().toLocaleDateString('id-ID')}</b>
        </td>
        <td>
          <span class="badge ${row._dummy === 'OK' ? 'badge-ok' : 'badge-ng'}">${row._dummy || 'N/A'}</span>
        </td>
        <td><strong style="color:var(--primary)">${row.static_kv || '0'}</strong> Kv</td>
        <td>${row.note_static || '<span style="color:#ccc;">Empty</span>'}</td>
        <td>
          ${row.paraf_pelaksana 
            ? `<img src="${row.paraf_pelaksana}" class="paraf-img">` 
            : '<em style="color:#999;">Tidak ada paraf</em>'}
        </td>
      `;
      tableBody.appendChild(tr);
    });
  }

  loadData();
</script>

</body>
</html>
