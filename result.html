<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHSLR - Result Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --navy: #003366;
      --light-bg: #f8fbff;
      --success: #28a745;
      --danger: #dc3545;
      --border: #e1e8f0;
    }
    body { font-family: 'Inter', sans-serif; background: #f4f7fa; margin: 0; padding: 20px; color: #333; }
    .container { max-width: 1400px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 25px; }
    h2 { color: var(--navy); margin: 0; font-size: 24px; }
    
    .btn-back { background: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; }

    /* Bar filter diperbaiki agar tidak memicu submit */
    .filter-bar { background: var(--light-bg); padding: 15px; border-radius: 10px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
    input[type="date"] { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; }
    .btn-action { background: var(--navy); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    .btn-action:hover { opacity: 0.9; }

    .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid var(--border); min-height: 200px; }
    table { width: 100%; border-collapse: collapse; min-width: 1200px; }
    th { background: var(--navy); color: white; padding: 15px; text-align: left; font-size: 12px; text-transform: uppercase; position: sticky; top: 0; }
    td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 13px; vertical-align: middle; }
    tr:hover { background-color: var(--light-bg); }

    .badge { padding: 5px 8px; border-radius: 4px; font-weight: 700; font-size: 10px; display: inline-block; margin: 2px; }
    .badge-ok { background: #d4edda; color: var(--success); }
    .badge-ng { background: #f8d7da; color: var(--danger); }
    
    .text-name { font-weight: 700; color: var(--navy); display: block; }
    .text-date { color: #666; font-size: 11px; }
    .paraf-box { width: 100px; height: 60px; object-fit: contain; border: 1px solid var(--border); background: #fff; border-radius: 4px; }
    
    .loading-state { text-align: center; padding: 60px; color: #666; font-weight: 600; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>üìä Result Monitoring PM Stand Label & Robot</h2>
    <a href="index.html" class="btn-back">‚¨Ö Menu Utama</a>
  </div>

  <div class="filter-bar">
    <label><b>Filter Tanggal:</b></label>
    <input type="date" id="filterTgl" onchange="loadData()">
    <button type="button" class="btn-action" onclick="resetFilter()">Lihat Semua Data</button>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Tanggal & Pelaksana</th>
          <th>Frame & Magazine</th>
          <th>Plate Stand Label</th>
          <th>Electrical & Panel</th>
          <th>Pneumatic System</th>
          <th>Robot Dummy</th>
          <th>Static (Kv)</th>
          <th>Tanda Tangan</th>
        </tr>
      </thead>
      <tbody id="mainTable">
        </tbody>
    </table>
  </div>
</div>

<script>
  // Konfigurasi API Supabase
  const _URL = "https://duljhawudstjxibhuenv.supabase.co";
  const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const sb = supabase.createClient(_URL, _KEY);

  async function loadData() {
    const tableBody = document.getElementById("mainTable");
    const tglValue = document.getElementById("filterTgl").value;

    // Tampilkan loading tanpa refresh
    tableBody.innerHTML = `<tr><td colspan="8" class="loading-state">‚è≥ Sedang memuat data...</td></tr>`;

    try {
      let query = sb.from('pelaksana_a').select('*');

      // Jika ada tanggal yang dipilih
      if (tglValue) {
        query = query.eq('tanggal', tglValue);
      }

      const { data, error } = await query.order('tanggal', { ascending: false });

      if (error) throw error;

      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8" class="loading-state">üì≠ Tidak ada data ditemukan.</td></tr>`;
        return;
      }

      // Render data ke tabel
      tableBody.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <span class="text-name">${item.nama_pelaksana || 'N/A'}</span>
            <span class="text-date">${item.tanggal}</span>
          </td>
          <td>
            <span class="badge ${item.baut_frame === 'OK' ? 'badge-ok' : 'badge-ng'}">Baut: ${item.baut_frame}</span>
            <span class="badge ${item.as_adjuster === 'OK' ? 'badge-ok' : 'badge-ng'}">As: ${item.as_adjuster}</span>
          </td>
          <td>
            <span class="badge ${item.vbelt === 'OK' ? 'badge-ok' : 'badge-ng'}">V-Belt: ${item.vbelt}</span>
            <span class="badge ${item.vacuum_pad === 'OK' ? 'badge-ok' : 'badge-ng'}">Vac: ${item.vacuum_pad}</span>
          </td>
          <td>
            <span class="badge ${item.panel_komponen === 'OK' ? 'badge-ok' : 'badge-ng'}">Panel: ${item.panel_komponen}</span>
            <span class="badge ${item.fan_kondisi === 'OK' ? 'badge-ok' : 'badge-ng'}">Fan: ${item.fan_kondisi}</span>
          </td>
          <td>
            <span class="badge ${item.pneu_cyl_tubing === 'OK' ? 'badge-ok' : 'badge-ng'}">Tubing: ${item.pneu_cyl_tubing}</span>
            <span class="badge ${item.fungsi_vac_gen === 'OK' ? 'badge-ok' : 'badge-ng'}">Vac: ${item.fungsi_vac_gen}</span>
          </td>
          <td>
            <span class="badge ${item.dummy_robot === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.dummy_robot}</span>
          </td>
          <td>
            <b style="color:var(--navy); font-size:14px">${item.static_kv || '0'}</b> Kv
          </td>
          <td>
            ${item.paraf_pelaksana ? `<img src="${item.paraf_pelaksana}" class="paraf-box">` : 'No Sign'}
          </td>
        `;
        tableBody.appendChild(tr);
      });

    } catch (err) {
      console.error("Fetch Error:", err);
      tableBody.innerHTML = `<tr><td colspan="8" style="color:red; text-align:center; padding:20px;">Gagal memuat data: ${err.message}</td></tr>`;
    }
  }

  function resetFilter() {
    document.getElementById("filterTgl").value = "";
    loadData(); // Panggil ulang data tanpa reload page
  }

  // Load otomatis saat pertama kali buka
  window.onload = loadData;
</script>

</body>
</html>
