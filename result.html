<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHSLR - Result Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --navy: #003366;
      --light-bg: #f8fbff;
      --success: #28a745;
      --danger: #dc3545;
      --border: #e1e8f0;
    }
    body { font-family: 'Inter', system-ui, sans-serif; background: #f4f7fa; margin: 0; padding: 20px; color: #333; }
    .container { max-width: 1400px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 20px; margin-bottom: 25px; }
    h2 { color: var(--navy); margin: 0; font-size: 24px; display: flex; align-items: center; gap: 10px; }
    
    .btn-back { background: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px; transition: 0.2s; }
    .btn-back:hover { background: #5a6268; transform: translateY(-1px); }

    .filter-bar { background: var(--light-bg); padding: 15px; border-radius: 10px; margin-bottom: 25px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--border); }
    input[type="date"] { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; outline: none; }
    .btn-refresh { background: var(--navy); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }

    .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; min-width: 1200px; }
    th { background: var(--navy); color: white; padding: 15px; text-align: left; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; position: sticky; top: 0; }
    td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 13px; vertical-align: middle; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: var(--light-bg); }

    .badge { padding: 5px 10px; border-radius: 6px; font-weight: 700; font-size: 11px; display: inline-block; }
    .badge-ok { background: #d4edda; color: var(--success); }
    .badge-ng { background: #f8d7da; color: var(--danger); }
    
    .text-name { font-weight: 700; color: var(--navy); display: block; }
    .text-date { color: #666; font-size: 12px; }
    .paraf-box { width: 90px; height: 50px; object-fit: contain; border: 1px solid var(--border); background: #fff; border-radius: 4px; }
    
    .loading-state { text-align: center; padding: 40px; font-style: italic; color: #666; }
    .empty-icon { font-size: 40px; margin-bottom: 10px; display: block; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>üìä Data Result PM Stand Label & Robot</h2>
    <a href="index.html" class="btn-back">‚¨Ö Menu Utama</a>
  </div>

  <div class="filter-bar">
    <label><b>Cari Tanggal:</b></label>
    <input type="date" id="filterTgl" onchange="loadData()">
    <button class="btn-refresh" onclick="resetFilter()">Reset / Lihat Semua</button>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Tanggal & Pelaksana</th>
          <th>Frame & Magazine</th>
          <th>Plate Stand Label</th>
          <th>Electrical & Panel</th>
          <th>Pneumatic System</th>
          <th>Robot Dummy</th>
          <th>Static (Kv)</th>
          <th>Tanda Tangan</th>
        </tr>
      </thead>
      <tbody id="mainTable">
        <tr><td colspan="8" class="loading-state">Mengambil data dari server...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Konfigurasi Supabase
  const _URL = "https://duljhawudstjxibhuenv.supabase.co";
  const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const sb = supabase.createClient(_URL, _KEY);

  async function loadData() {
    const table = document.getElementById("mainTable");
    const tgl = document.getElementById("filterTgl").value;

    table.innerHTML = `<tr><td colspan="8" class="loading-state">Memproses data...</td></tr>`;

    let query = sb.from('pelaksana_a').select('*');

    // Filter berdasarkan kolom tanggal (format DATE)
    if (tgl) {
      query = query.eq('tanggal', tgl);
    }

    // Urutkan berdasarkan data terbaru
    const { data, error } = await query.order('tanggal', { ascending: false });

    if (error) {
      table.innerHTML = `<tr><td colspan="8" style="color:red; text-align:center;">‚ùå Error: ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      table.innerHTML = `<tr><td colspan="8" class="loading-state"><span class="empty-icon">üìÇ</span>Data tidak ditemukan untuk periode ini.</td></tr>`;
      return;
    }

    table.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <span class="text-name">${item.nama_pelaksana}</span>
          <span class="text-date">${item.tanggal}</span>
        </td>
        <td>
          <div class="badge ${item.baut_frame === 'OK' ? 'badge-ok' : 'badge-ng'}">Baut: ${item.baut_frame}</div>
          <div class="badge ${item.baut_magazine === 'OK' ? 'badge-ok' : 'badge-ng'}">Mag: ${item.baut_magazine}</div>
        </td>
        <td>
          <div class="badge ${item.vbelt === 'OK' ? 'badge-ok' : 'badge-ng'}">V-Belt: ${item.vbelt}</div>
          <div class="badge ${item.vacuum_pad === 'OK' ? 'badge-ok' : 'badge-ng'}">Vac: ${item.vacuum_pad}</div>
        </td>
        <td>
          <div class="badge ${item.panel_komponen === 'OK' ? 'badge-ok' : 'badge-ng'}">Panel: ${item.panel_komponen}</div>
          <div class="badge ${item.fan_kondisi === 'OK' ? 'badge-ok' : 'badge-ng'}">Fan: ${item.fan_kondisi}</div>
        </td>
        <td>
          <div class="badge ${item.pneu_cyl_tubing === 'OK' ? 'badge-ok' : 'badge-ng'}">Tubing: ${item.pneu_cyl_tubing}</div>
          <div class="badge ${item.fungsi_vac_gen === 'OK' ? 'badge-ok' : 'badge-ng'}">VacGen: ${item.fungsi_vac_gen}</div>
        </td>
        <td>
          <span class="badge ${item.dummy_robot === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.dummy_robot}</span>
          <br><small style="font-size:10px">${item.note_dummy || ''}</small>
        </td>
        <td>
          <b style="color:var(--navy); font-size:15px">${item.static_kv || '0'}</b> <small>Kv</small>
        </td>
        <td>
          <img src="${item.paraf_pelaksana}" class="paraf-box" alt="Sign">
        </td>
      `;
      table.appendChild(tr);
    });
  }

  function resetFilter() {
    document.getElementById("filterTgl").value = "";
    loadData();
  }

  // Jalankan saat halaman dibuka
  loadData();
</script>

</body>
</html>
