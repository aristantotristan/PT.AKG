<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result History - CHSLR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #003366; --bg: #f4f7f6; --ok: #28a745; --ng: #dc3545; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    
    .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    h2 { color: var(--primary); margin: 0; font-size: 22px; }
    
    .btn-back { background: #6c757d; color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; font-size: 14px; transition: 0.3s; }
    .btn-back:hover { background: #5a6268; }

    .filter-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
    .filter-section label { font-weight: bold; color: #555; }
    input[type="date"] { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
    .btn-reset { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }

    .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; }
    table { width: 100%; border-collapse: collapse; min-width: 1100px; }
    th { background: var(--primary); color: white; padding: 12px 10px; text-align: left; font-size: 14px; white-space: nowrap; }
    td { padding: 12px 10px; border-bottom: 1px solid #eee; font-size: 13px; vertical-align: middle; }
    tr:hover { background-color: #f1f4f8; }

    .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
    .badge-ok { background: #e8f5e9; color: var(--ok); }
    .badge-ng { background: #ffebee; color: var(--ng); }
    
    .note { display: block; font-size: 11px; color: #777; margin-top: 4px; font-style: italic; max-width: 150px; }
    .paraf-img { width: 70px; height: auto; border: 1px solid #ddd; background: white; border-radius: 4px; }
    
    .loading { text-align: center; padding: 50px; font-weight: bold; color: var(--primary); }
    .empty-state { text-align: center; padding: 50px; color: #999; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>ðŸ“Š Result Data History</h2>
    <a href="index.html" class="btn-back">â¬… Kembali ke Menu</a>
  </div>

  <div class="filter-section">
    <label for="filterDate">Filter Tanggal:</label>
    <input type="date" id="filterDate" onchange="loadData()">
    <button class="btn-reset" onclick="resetFilter()">Tampilkan Semua</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Mekanik</th>
          <th>Baut Frame</th>
          <th>Plate (V-Belt)</th>
          <th>Vacuum Pad</th>
          <th>Pneumatic</th>
          <th>Robot Dummy</th>
          <th>Static (Kv)</th>
          <th>Paraf</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        </tbody>
    </table>
  </div>
</div>

<script>
  // GANTI URL & KEY JIKA BERBEDA, TAPI INI SUDAH SESUAI DENGAN YANG KAMU BERIKAN
  const SUPABASE_URL = "https://duljhawudstjxibhuenv.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadData() {
    const tableBody = document.getElementById("resultBody");
    const selectedDate = document.getElementById("filterDate").value;

    tableBody.innerHTML = `<tr><td colspan="9" class="loading">Memproses data...</td></tr>`;

    let query = supabaseClient.from('pelaksana_a').select('*');

    // Jika user memilih tanggal, kita buat range dari jam 00:00 s/d 23:59
    if (selectedDate) {
      query = query.gte('tanggal', `${selectedDate}T00:00:00`)
                   .lte('tanggal', `${selectedDate}T23:59:59`);
    }

    const { data, error } = await query.order('tanggal', { ascending: false });

    if (error) {
      tableBody.innerHTML = `<tr><td colspan="9" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="9" class="empty-state">Data tidak ditemukan. Silakan cek filter atau input data baru.</td></tr>`;
      return;
    }

    tableBody.innerHTML = "";
    data.forEach(item => {
      // Format Tgl Lokal Indonesia
      const tglObj = new Date(item.tanggal);
      const tglIndo = tglObj.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td><b>${tglIndo}</b></td>
        <td>${item.nama_pelaksana}</td>
        <td>
          <span class="badge ${item.baut_frame === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.baut_frame || '-'}</span>
          <span class="note">${item.note_baut_frame || ''}</span>
        </td>
        <td>
          <span class="badge ${item.vbelt === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.vbelt || '-'}</span>
          <span class="note">${item.note_vbelt || ''}</span>
        </td>
        <td>
          <span class="badge ${item.vacuum_pad === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.vacuum_pad || '-'}</span>
          <span class="note">${item.note_vacuum_pad || ''}</span>
        </td>
        <td>
          <span class="badge ${item.pneu_cyl_tubing === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.pneu_cyl_tubing || '-'}</span>
          <span class="note">${item.note_pneu_cyl || ''}</span>
        </td>
        <td>
          <span class="badge ${item.dummy_robot === 'OK' ? 'badge-ok' : 'badge-ng'}">${item.dummy_robot || '-'}</span>
          <span class="note">${item.note_dummy || ''}</span>
        </td>
        <td><strong style="color:var(--primary)">${item.static_kv || '0'}</strong> Kv</td>
        <td>
          <img src="${item.paraf_pelaksana}" class="paraf-img" alt="Paraf">
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function resetFilter() {
    document.getElementById("filterDate").value = "";
    loadData();
  }

  // Load awal
  loadData();
</script>

</body>
</html>
