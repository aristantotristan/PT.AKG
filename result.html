<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Dashboard - CHSLR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root { --navy: #003366; --bg: #f4f7f6; --ok: #28a745; --ng: #dc3545; --pending: #d9480f; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #333; }
    
    .container { max-width: 100%; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--navy); padding-bottom: 15px; margin-bottom: 20px; }
    
    /* Area Filter - Hilang saat Print */
    .filter-area { background: #eef2f7; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; border: 1px solid #d1d9e0; }
    
    .filter-group { display: flex; flex-direction: column; gap: 5px; }
    .filter-group label { font-size: 11px; font-weight: bold; color: var(--navy); }
    
    select, input[type="date"] { padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; min-width: 160px; outline: none; }

    .btn { padding: 11px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; color: white; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
    .btn-search { background: var(--navy); }
    .btn-pdf { background: #c0392b; }
    .btn:active { transform: scale(0.95); }

    /* Table Styling */
    .table-scroll { overflow-x: auto; border-radius: 8px; border: 1px solid #ddd; min-height: 200px; }
    table { width: 100%; border-collapse: collapse; min-width: 1500px; background: white; }
    th { background: var(--navy) !important; color: white !important; padding: 12px; font-size: 10px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
    td { padding: 8px; border-bottom: 1px solid #eee; font-size: 11px; text-align: center; border-right: 1px solid #f0f0f0; }

    .col-machine { background: #fff9db !important; font-weight: bold; color: #d9480f; font-size: 13px; border-right: 2px solid #ffe066; }
    
    .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; display: inline-block; }
    .badge-ok { background: #d4edda; color: var(--ok); }
    .badge-ng { background: #f8d7da; color: var(--ng); }
    
    .sign-container { display: flex; flex-direction: column; align-items: center; gap: 3px; min-width: 90px; }
    .paraf-img { width: 70px; height: 45px; object-fit: contain; border: 1px solid #eee; background: #fafafa; border-radius: 4px; }
    .name-tag { font-weight: bold; font-size: 9px; color: var(--navy); line-height: 1; }
    .pending { color: var(--pending); font-style: italic; font-size: 10px; font-weight: bold; }

    /* CSS Khusus Print PDF */
    @media print {
      @page { size: landscape; margin: 10mm; }
      body { padding: 0; background: white; }
      .filter-area, .header a, .btn { display: none !important; }
      .container { box-shadow: none; padding: 0; }
      table { min-width: 100% !important; border: 1px solid #000; }
      th, td { border: 1px solid #ccc !important; -webkit-print-color-adjust: exact; }
      .col-machine { background: #fff9db !important; }
      .badge-ok { background: #d4edda !important; color: #28a745 !important; }
      .badge-ng { background: #f8d7da !important; color: #dc3545 !important; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 style="color: var(--navy); margin: 0;">üìä MASTER LAPORAN PM CHSLR</h2>
    <a href="index.html" style="text-decoration: none; color: #666; font-weight: bold; font-size: 14px;">‚¨Ö MENU UTAMA</a>
  </div>

  <div class="filter-area">
    <div class="filter-group">
      <label>FILTER TANGGAL:</label>
      <input type="date" id="tglInput">
    </div>
    <div class="filter-group">
      <label>NOMOR MESIN:</label>
      <select id="mesinInput">
        <option value="">-- Semua Mesin --</option>
        <script>
          for(let i=1; i<=30; i++) {
            let val = "CHSLR-" + i.toString().padStart(2, '0');
            document.write(`<option value="${val}">${val}</option>`);
          }
        </script>
      </select>
    </div>
    <button class="btn btn-search" onclick="loadData()">üîç TEMUKAN DATA</button>
    <button class="btn btn-pdf" onclick="generatePDF()">üìÑ PDF LAPORAN</button>
  </div>

  <div class="table-scroll">
    <table id="masterTable">
      <thead>
        <tr>
          <th rowspan="2">No. Mesin</th>
          <th rowspan="2">Tgl & Pelaksana</th>
          <th colspan="7">Item Checklist (OK/NG)</th>
          <th rowspan="2">Static<br>(Kv)</th>
          <th colspan="3">Verifikasi & Tanda Tangan</th>
        </tr>
        <tr>
          <th>Baut</th>
          <th>Belt</th>
          <th>Pad</th>
          <th>Panel</th>
          <th>Pneu</th>
          <th>Vac</th>
          <th>Robot</th>
          <th>Pelaksana</th>
          <th>Koor.</th>
          <th>Supt.</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="13" style="padding:100px; text-align:center; color:#999;">
            <b>Belum ada data ditampilkan.</b><br>
            Pilih filter mesin/tanggal lalu klik "Temukan Data".
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  // Konfigurasi Supabase
  const _URL = "https://duljhawudstjxibhuenv.supabase.co";
  const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const sb = supabase.createClient(_URL, _KEY);

  async function loadData() {
    const tb = document.getElementById("tableBody");
    const tgl = document.getElementById("tglInput").value;
    const mesin = document.getElementById("mesinInput").value;

    if (!tgl && !mesin) return alert("Pilih Tanggal atau Nomor Mesin dulu!");

    tb.innerHTML = `<tr><td colspan="13" style="padding:100px;">üîÑ Memuat data dan tanda tangan...</td></tr>`;

    try {
      // Ambil data Pelaksana
      let qP = sb.from('pelaksana_a').select('*');
      if (tgl) qP = qP.eq('tanggal', tgl);
      if (mesin) qP = qP.eq('nomor_mesin', mesin);
      
      const [resP, resK, resS] = await Promise.all([
        qP.order('tanggal', { ascending: false }).order('nomor_mesin', { ascending: true }),
        sb.from('koordinator_a').select('*'),
        sb.from('superintendent_a').select('*')
      ]);

      if (resP.error) throw resP.error;
      if (resP.data.length === 0) {
        tb.innerHTML = `<tr><td colspan="13" style="padding:100px; color:red;"><b>Data tidak ditemukan!</b></td></tr>`;
        return;
      }

      tb.innerHTML = "";
      resP.data.forEach(p => {
        const k = resK.data.find(item => item.id_pelaksana === p.id);
        const s = resS.data.find(item => item.id_pelaksana === p.id);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="col-machine">${p.nomor_mesin}</td>
          <td><b>${p.tanggal}</b><br><small>${p.nama_pelaksana}</small></td>
          <td><span class="badge ${p.baut_frame === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.baut_frame}</span></td>
          <td><span class="badge ${p.vbelt === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.vbelt}</span></td>
          <td><span class="badge ${p.vacuum_pad === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.vacuum_pad}</span></td>
          <td><span class="badge ${p.panel_komponen === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.panel_komponen}</span></td>
          <td><span class="badge ${p.pneu_cyl_tubing === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.pneu_cyl_tubing}</span></td>
          <td><span class="badge ${p.fungsi_vac_gen === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.fungsi_vac_gen}</span></td>
          <td><span class="badge ${p.dummy_robot === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.dummy_robot}</span></td>
          <td style="font-weight:bold;">${p.static_kv || '-'}</td>
          
          <td>
            <div class="sign-container">
              <img src="${p.paraf_pelaksana}" class="paraf-img">
              <span class="name-tag">${p.nama_pelaksana}</span>
            </div>
          </td>

          <td>
            ${k ? `
              <div class="sign-container">
                <img src="${k.paraf_koordinator}" class="paraf-img">
                <span class="name-tag">${k.nama_koordinator}</span>
              </div>
            ` : `<span class="pending">BELUM REVIEW</span>`}
          </td>

          <td>
            ${s ? `
              <div class="sign-container">
                <img src="${s.paraf_superintendent}" class="paraf-img">
                <span class="name-tag">${s.nama_superintendent}</span>
              </div>
            ` : `<span class="pending">BELUM FINAL</span>`}
          </td>
        `;
        tb.appendChild(tr);
      });

    } catch (err) {
      alert("Error: " + err.message);
      tb.innerHTML = `<tr><td colspan="13" style="color:red;">Gagal mengambil data.</td></tr>`;
    }
  }

  function generatePDF() {
    const tb = document.getElementById("tableBody");
    if (tb.innerText.includes("Belum ada data")) return alert("Cari data dulu!");
    
    // Set judul file PDF
    const tgl = document.getElementById("tglInput").value || "AllDate";
    const msn = document.getElementById("mesinInput").value || "AllMachine";
    document.title = `PM_REPORT_${msn}_${tgl}`;
    
    window.print();
  }
</script>

</body>
</html>
