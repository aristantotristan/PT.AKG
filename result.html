<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Dashboard - CHSLR</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <style>
    :root { --navy: #003366; --bg: #f4f7f6; --ok: #28a745; --ng: #dc3545; --pending: #6c757d; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; }
    .container { max-width: 100%; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    
    .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--navy); padding-bottom: 15px; margin-bottom: 20px; }
    .filter-area { background: #eef2f7; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    
    .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; color: white; transition: 0.3s; }
    .btn-main { background: var(--navy); }
    .btn-excel { background: #1d6f42; }

    .table-scroll { overflow-x: auto; border-radius: 8px; border: 1px solid #ddd; }
    table { width: 100%; border-collapse: collapse; min-width: 1600px; background: white; }
    th { background: var(--navy); color: white; padding: 12px; font-size: 11px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
    td { padding: 10px; border-bottom: 1px solid #eee; font-size: 11px; text-align: center; border-right: 1px solid #f0f0f0; }

    .col-machine { background: #fff9db; font-weight: bold; color: #d9480f; font-size: 13px; }
    .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; }
    .badge-ok { background: #d4edda; color: var(--ok); }
    .badge-ng { background: #f8d7da; color: var(--ng); }
    
    .sign-container { display: flex; flex-direction: column; align-items: center; gap: 4px; min-width: 100px; }
    .paraf-img { width: 70px; height: 40px; object-fit: contain; border: 1px solid #ddd; background: #fafafa; border-radius: 4px; }
    .name-tag { font-weight: bold; font-size: 9px; color: var(--navy); margin-top: 2px; }
    .pending-txt { color: #e67e22; font-style: italic; font-size: 10px; font-weight: bold; }

    @media print {
      .filter-area, .btn, .header a { display: none !important; }
      table { min-width: 100% !important; font-size: 8px; }
      .paraf-img { width: 50px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 style="color: var(--navy); margin: 0;">üìä MASTER DATA 30 MESIN - CHSLR</h2>
    <a href="index.html" style="text-decoration: none; color: #666; font-weight: bold; font-size: 14px;">‚¨Ö MENU UTAMA</a>
  </div>

  <div class="filter-area">
    <div>
      <label><b>Tanggal:</b></label>
      <input type="date" id="tglInput">
    </div>
    <div>
      <label><b>No. Mesin:</b></label>
      <select id="mesinInput">
        <option value="">-- Semua Mesin --</option>
        <script>
          for(let i=1; i<=30; i++) {
            let val = "CHSLR-" + i.toString().padStart(2, '0');
            document.write(`<option value="${val}">${val}</option>`);
          }
        </script>
      </select>
    </div>
    <button class="btn btn-main" onclick="loadData()">üîç REFRESH DATA</button>
    <button class="btn btn-excel" onclick="exportToExcel()">üì• SIMPAN EXCEL</button>
  </div>

  <div class="table-scroll">
    <table id="masterTable">
      <thead>
        <tr>
          <th rowspan="2">No. Mesin</th>
          <th rowspan="2">Tgl & Pelaksana</th>
          <th colspan="7">Checklist Item Hasil (OK/NG)</th>
          <th rowspan="2">Static<br>(Kv)</th>
          <th colspan="3">Verifikasi & Approval (Digital Sign)</th>
        </tr>
        <tr>
          <th>Baut</th>
          <th>V-Belt</th>
          <th>Vac Pad</th>
          <th>Panel</th>
          <th>Pneu</th>
          <th>Vac Gen</th>
          <th>Robot</th>
          <th>1. Pelaksana</th>
          <th>2. Koordinator</th>
          <th>3. Supt.</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="13" style="padding:50px;">Memuat data terintegrasi...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const _URL = "https://duljhawudstjxibhuenv.supabase.co";
  const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const sb = supabase.createClient(_URL, _KEY);

  async function loadData() {
    const tb = document.getElementById("tableBody");
    const tgl = document.getElementById("tglInput").value;
    const mesin = document.getElementById("mesinInput").value;
    
    tb.innerHTML = `<tr><td colspan="13" style="padding:50px;">üîÑ Mensinkronisasi 30 Mesin...</td></tr>`;

    try {
      // Ambil data dari 3 tabel sekaligus
      let qP = sb.from('pelaksana_a').select('*');
      if (tgl) qP = qP.eq('tanggal', tgl);
      if (mesin) qP = qP.eq('nomor_mesin', mesin);
      
      const [resP, resK, resS] = await Promise.all([
        qP.order('tanggal', { ascending: false }).order('nomor_mesin', { ascending: true }),
        sb.from('koordinator_a').select('*'),
        sb.from('superintendent_a').select('*')
      ]);

      if (resP.error) throw resP.error;
      if (resP.data.length === 0) {
        tb.innerHTML = `<tr><td colspan="13" style="padding:50px; color:#999;">Belum ada data yang cocok dengan filter.</td></tr>`;
        return;
      }

      tb.innerHTML = "";
      resP.data.forEach(p => {
        const k = resK.data.find(item => item.id_pelaksana === p.id);
        const s = resS.data.find(item => item.id_pelaksana === p.id);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="col-machine">${p.nomor_mesin}</td>
          <td><b>${p.tanggal}</b><br><small>${p.nama_pelaksana}</small></td>
          <td><span class="badge ${p.baut_frame === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.baut_frame}</span></td>
          <td><span class="badge ${p.vbelt === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.vbelt}</span></td>
          <td><span class="badge ${p.vacuum_pad === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.vacuum_pad}</span></td>
          <td><span class="badge ${p.panel_komponen === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.panel_komponen}</span></td>
          <td><span class="badge ${p.pneu_cyl_tubing === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.pneu_cyl_tubing}</span></td>
          <td><span class="badge ${p.fungsi_vac_gen === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.fungsi_vac_gen}</span></td>
          <td><span class="badge ${p.dummy_robot === 'OK' ? 'badge-ok' : 'badge-ng'}">${p.dummy_robot}</span></td>
          <td style="font-weight:bold; color:var(--navy)">${p.static_kv || '-'}</td>
          
          <td>
            <div class="sign-container">
              <img src="${p.paraf_pelaksana}" class="paraf-img">
              <span class="name-tag">${p.nama_pelaksana}</span>
            </div>
          </td>

          <td>
            ${k ? `
              <div class="sign-container">
                <img src="${k.paraf_koordinator}" class="paraf-img">
                <span class="name-tag">${k.nama_koordinator}</span>
              </div>
            ` : `<span class="pending-txt">Belum Review</span>`}
          </td>

          <td>
            ${s ? `
              <div class="sign-container">
                <img src="${s.paraf_superintendent}" class="paraf-img">
                <span class="name-tag">${s.nama_superintendent}</span>
              </div>
            ` : `<span class="pending-txt">Belum Final</span>`}
          </td>
        `;
        tb.appendChild(tr);
      });

    } catch (err) {
      tb.innerHTML = `<tr><td colspan="13" style="color:red; padding:20px;">Error: ${err.message}</td></tr>`;
    }
  }

  function exportToExcel() {
    const table = document.getElementById("masterTable");
    const wb = XLSX.utils.table_to_book(table, {sheet: "Laporan PM"});
    XLSX.writeFile(wb, `Laporan_PM_CHSLR_${new Date().toLocaleDateString()}.xlsx`);
  }

  window.onload = loadData;
</script>
</body>
</html>
