<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelaksana - Checklist Harian Stand Label & Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 16px;
    }
    h2 {
      text-align: center;
      margin-bottom: 6px;
    }
    h3 {
      background: #003366;
      color: white;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
    fieldset {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 8px;
    }
    select, textarea, input {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
    }
    textarea {
      display: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    .back {
      background: #888;
    }
  </style>
</head>
<body>

<h2>CHECKLIST HARIAN</h2>
<p style="text-align:center;">Stand Label & Robot</p>

<fieldset>
  <legend>Data Pelaksana</legend>
  <label>Nama Pelaksana</label>
  <input type="text" placeholder="Nama Mekanik">
</fieldset>

<fieldset>

  <select onchange="toggleNote(this)">
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>
  <textarea placeholder="Keterangan NG"></textarea>

  <label>Cek bubble leveller<br><small>Standard: terpasang & berfungsi</small></label>

</fieldset>

<button onclick="submitChecklist()">Simpan Checklist</button>
<button class="back" onclick="location.href='index.html'">⬅ Kembali</button>

<script>
  function toggleNote(select) {
    const note = select.nextElementSibling;
    note.style.display = select.value === 'NG' ? 'block' : 'none';
  }

  function submitChecklist() {
    alert('Checklist Pelaksana tersimpan (next: Supabase)');
  }
</script>

</body>
</html>
