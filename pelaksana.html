<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Checklist Harian Stand Label & Robot - Pelaksana</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 16px;
}

h2 {
  text-align: center;
}

.progress {
  width: 100%;
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 16px;
}

.progress-bar {
  height: 10px;
  width: 0%;
  background: #003366;
  transition: width 0.3s;
}

.step {
  display: none;
  background: #fff;
  padding: 16px;
  border-radius: 10px;
}

.step.active {
  display: block;
}

.item {
  margin-bottom: 12px;
}

label {
  font-size: 14px;
  display: block;
  margin-bottom: 4px;
}

select, textarea {
  width: 100%;
  padding: 6px;
}

textarea {
  display: none;
}

.btn-group {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

.back {
  background: #ccc;
}

.next {
  background: #003366;
  color: #fff;
}

canvas {
  border: 1px solid #333;
  background: #fff;
  width: 100%;
  max-width: 320px;
  height: 160px;
}
</style>
</head>

<body>

<h2>Checklist Harian<br>Stand Label & Robot</h2>

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<!-- STEP 1 -->

    <label>Cek kondisi baut frame rangka</label>

      <option value="">-- Pilih --</option>
      <option>OK</option>
      <option>NG</option>
    </select>
    <textarea placeholder="Keterangan jika NG"></textarea>
  </div>

  <div class="item">
    <label>Cek bubble leveller</label>
    <select onchange="toggleNote(this)">
      <option value="">-- Pilih --</option>

  </div>
</div>

<!-- STEP 2 -->

  <div class="item">

    <select onchange="toggleNote(this)">

    </select>

  </div>

    <select onchange="toggleNote(this)">
      <option value="">-- Pilih --</option>

<!-- STEP 7 -->
<div class="step">
  <h3>PARAF PELAKSANA</h3>

  <label>Nama Pelaksana</label>
  <input type="text" id="namaPelaksana" placeholder="Nama lengkap">

  <p>Paraf / Tanda Tangan</p>
  <canvas id="signaturePad"></canvas>

  <button type="button" onclick="clearSignature()">Hapus Paraf</button>
</div>

<div class="btn-group">
  <button class="back" onclick="prevStep()">Back</button>
  <button class="next" onclick="nextStep()">Next</button>
</div>

<script>
const steps = document.querySelectorAll('.step');
const progressBar = document.getElementById('progressBar');
let currentStep = 0;

function updateStep() {
  steps.forEach((step, i) => {
    step.classList.toggle('active', i === currentStep);
  });
  progressBar.style.width = ((currentStep + 1) / steps.length) * 100 + '%';
}

function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    updateStep();
  } else {
    alert('Checklist pelaksana selesai (belum dikirim ke database)');
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    updateStep();
  }
}

function toggleNote(select) {
  const note = select.nextElementSibling;
  note.style.display = select.value === 'NG' ? 'block' : 'none';
}

/* SIGNATURE */
const canvas = document.getElementById('signaturePad');
const ctx = canvas.getContext('2d');
let drawing = false;

canvas.addEventListener('mousedown', start);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stop);
canvas.addEventListener('mouseleave', stop);

canvas.addEventListener('touchstart', start);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stop);

function start(e) {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(x(e), y(e));
}

function draw(e) {
  if (!drawing) return;
  ctx.lineTo(x(e), y(e));
  ctx.stroke();
}

function stop() {
  drawing = false;
}

function x(e) {
  return (e.touches ? e.touches[0].clientX : e.clientX) -
         canvas.getBoundingClientRect().left;
}

function y(e) {
  return (e.touches ? e.touches[0].clientY : e.clientY) -
         canvas.getBoundingClientRect().top;
}

function clearSignature() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

updateStep();
</script>

</body>
</html>
