<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelaksana - Checklist CHSLR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 16px;
    }
    h2 {
      text-align: center;
    }
    fieldset {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    textarea {
      display: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .back {
      margin-top: 10px;
      background: #aaa;
    }
  </style>
</head>
<body>

<h2>Checklist Harian<br>Stand Label & Robot</h2>

<fieldset>
  <legend>Data Pelaksana</legend>
  <label>Nama Pelaksana</label>
  <input type="text" id="p1_name" placeholder="Nama Mekanik">
</fieldset>

<fieldset>
  <legend>FRAME / RANGKA</legend>

  <label>Cek kondisi baut frame rangka</label>
  <select onchange="toggleNote(this)">
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>
  <textarea placeholder="Keterangan jika NG"></textarea>

  <label>Cek bubble leveller</label>
  <select onchange="toggleNote(this)">
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>
  <textarea placeholder="Keterangan jika NG"></textarea>
</fieldset>

<fieldset>
  <legend>Paraf Pelaksana</legend>
  <p>(TTD akan kita buat versi canvas / backend Supabase di step berikutnya)</p>
</fieldset>

<button onclick="submitPelaksana()">Simpan Checklist</button>
<button class="back" onclick="location.href='index.html'">â¬… Kembali</button>

<script>
  function toggleNote(select) {
    const note = select.nextElementSibling;
    note.style.display = select.value === 'NG' ? 'block' : 'none';
  }

  function submitPelaksana() {
    alert('Checklist Pelaksana tersimpan (dummy). Next: Koordinator');
  }
</script>

</body>
</html>
