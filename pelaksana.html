      background: #f2f2f2;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .progress {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: #003366;
      transition: width 0.3s;
    }

    .step {
      display: none;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
    }

    .step.active {
      display: block;
    }

    .item {
      margin-bottom: 14px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    select, textarea, input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    textarea {
      display: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .back {
      background: #ccc;
    }

    .next {
      background: #003366;
      color: #fff;
    }

    canvas {
      border: 1px dashed #999;
      width: 100%;
      height: 150px;
      touch-action: none;
    }
  </style>
</head>

  <div class="item">
    <label>Nama Pelaksana</label>
    <input type="text" placeholder="Nama Mekanik">
  </div>

  <label>Tanda Tangan</label>
  <canvas id="signature"></canvas>
  <button onclick="clearSign()">Clear TTD</button>
</div>

<div class="btn-group">
  <button class="back" onclick="prevStep()">Back</button>
  <button class="next" onclick="nextStep()">Next</button>
</div>

<script>
  const steps = document.querySelectorAll('.step');
  const progressBar = document.getElementById('progressBar');
  let currentStep = 0;

  function updateStep() {
    steps.forEach((s, i) => s.classList.toggle('active', i === currentStep));
    progressBar.style.width = ((currentStep + 1) / steps.length) * 100 + '%';
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      currentStep++;
      updateStep();
    } else {
      alert('Checklist & Paraf Pelaksana selesai (belum disimpan)');
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      updateStep();
    }
  }

  function toggleNote(select) {
    const note = select.nextElementSibling;
    note.style.display = select.value === 'NG' ? 'block' : 'none';
  }

  // Signature
  const canvas = document.getElementById('signature');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('pointerdown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('pointermove', e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });

  canvas.addEventListener('pointerup', () => drawing = false);

  function clearSign() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  updateStep();
</script>
