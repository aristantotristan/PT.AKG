<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Checklist Pelaksana</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:16px;
}

h2,h3 { margin-top:0 }

.step {
  display:none;
  background:#fff;
  padding:16px;
  border-radius:10px;
}

.step.active { display:block }

select,input {
  width:100%;
  padding:10px;
  margin:6px 0 14px;
}

button {
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

.next { background:#003366; color:#fff }
.back { background:#aaa }

canvas {
  border:2px dashed #555;
  width:100%;
  height:180px;
  background:#fff;
  touch-action:none;
}
</style>
</head>

<body>

<h2>Checklist Harian Stand Label & Robot</h2>

<!-- STEP 1 -->
<div class="step active">
  <h3>FRAME / RANGKA</h3>

  Baut rangka
  <select><option>OK</option><option>NG</option></select>

  Bubble leveller
  <select><option>OK</option><option>NG</option></select>
</div>

<!-- STEP 2 -->
<div class="step">
  <h3>MAGAZINE LABEL</h3>

  Adjuster plate
  <select><option>OK</option><option>NG</option></select>

  Baut magazine
  <select><option>OK</option><option>NG</option></select>
</div>

<!-- STEP 3 -->
<div class="step">
  <h3>TANDA TANGAN PELAKSANA</h3>

  Nama Pelaksana
  <input id="nama" placeholder="Nama">

  <p>Paraf:</p>
  <canvas id="ttd"></canvas>
  <button onclick="clearCanvas()">Clear</button>
</div>

<button class="back" onclick="prev()">Back</button>
<button class="next" onclick="next()">Next / Submit</button>

<script>
/* ================= STEP ================= */
const steps = document.querySelectorAll(".step");
let idx = 0;

function render(){
  steps.forEach((s,i)=>s.classList.toggle("active", i===idx));
  if(idx===2) initCanvas();
}
render();

function next(){
  if(idx < steps.length-1){
    idx++; render();
  } else {
    submit();
  }
}
function prev(){
  if(idx>0){ idx--; render(); }
}

/* ================= CANVAS ================= */
let canvas, ctx, drawing=false, ready=false;

function initCanvas(){
  if(ready) return;
  canvas = document.getElementById("ttd");
  ctx = canvas.getContext("2d");

  const ratio = window.devicePixelRatio || 1;
  canvas.width = canvas.offsetWidth * ratio;
  canvas.height = canvas.offsetHeight * ratio;
  ctx.setTransform(ratio,0,0,ratio,0,0);
  ctx.lineWidth = 2;
  ctx.lineCap = "round";

  canvas.onmousedown = e=>{
    drawing=true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX,e.offsetY);
  };
  canvas.onmousemove = e=>{
    if(!drawing) return;
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  };
  canvas.onmouseup = ()=> drawing=false;

  canvas.ontouchstart = e=>{
    e.preventDefault();
    drawing=true;
    const t=e.touches[0], r=canvas.getBoundingClientRect();
    ctx.beginPath();
    ctx.moveTo(t.clientX-r.left,t.clientY-r.top);
  };
  canvas.ontouchmove = e=>{
    e.preventDefault();
    if(!drawing) return;
    const t=e.touches[0], r=canvas.getBoundingClientRect();
    ctx.lineTo(t.clientX-r.left,t.clientY-r.top);
    ctx.stroke();
  };
  canvas.ontouchend = ()=> drawing=false;

  ready=true;
}

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ================= SUBMIT ================= */
const supabase = supabasejs.createClient(
  "https://duljhawudstjxibhuenv.supabase.co",
  "PASTE_ANON_KEY_MU_DISINI"
);

async function submit(){
  const img = canvas.toDataURL();
  if(img.length < 1000){
    alert("TTD belum diisi");
    return;
  }

  const { error } = await supabase
    .from("pelaksana_A")
    .insert({
      nama_pelaksana: document.getElementById("nama").value,
      ttd_pelaksana: img
    });

  if(error){
    alert(error.message);
  } else {
    alert("BERHASIL DISIMPAN");
    location.reload();
  }
}
</script>

</body>
</html>
