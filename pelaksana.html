<script>
  // Supabase setup
  const supabaseUrl = "https://duljhawudstjxibhuenv.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  function toggleNote(select) {
    const note = select.nextElementSibling;
    note.style.display = select.value === 'NG' ? 'block' : 'none';
  }

  // Signature pad
  const canvas = document.getElementById("signaturePad");
  const ctx = canvas.getContext("2d");
  let drawing = false;

  canvas.addEventListener("pointerdown", (e) => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });

  canvas.addEventListener("pointermove", (e) => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });

  canvas.addEventListener("pointerup", () => drawing = false);

  function clearSignaturePad() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  async function submitToSupabase() {
    const form = document.getElementById("checklistForm");
    const formData = new FormData(form);

    const checklistData = {};
    formData.forEach((value, key) => {
      checklistData[key] = value;
    });

    const signatureBase64 = canvas.toDataURL("image/png");

    const { data, error } = await supabase
      .from("pelaksana_a")
      .insert([{
        tanggal: new Date().toISOString().split("T")[0],
        nama_pelaksana: document.getElementById("pelaksanaName").value,
        checklist: checklistData,
        paraf_pelaksana: signatureBase64
      }]);

    if (error) {
      alert("Gagal kirim: " + error.message);
    } else {
      alert("Checklist berhasil dikirim!");
      window.location.href = "index.html";
    }
  }
</script>
