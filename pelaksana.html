  <!-- SUPABASE CDN -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .progress {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 10px;
      width: 0%;
      background: #003366;
      transition: width 0.3s;
    }

    .step {
      display: none;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
    }

    .step.active {
      display: block;
    }

    .item {
      margin-bottom: 12px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    select, textarea, input {
      width: 100%;
      padding: 6px;
    }

    textarea {
      display: none;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .back {
      background: #ccc;
    }

    .next {
      background: #003366;
      color: #fff;
    }

    /* SIGNATURE */
    canvas {
      width: 100%;
      height: 160px;
      border: 1px dashed #999;
      border-radius: 8px;
      background: #fff;
      touch-action: none;
    }
  </style>
</head>
<body>

<!-- ================= STEP 7 SIGNATURE ================= -->

  <p>Tanda Tangan:</p>

  <button onclick="clearSignature()" style="margin-top:10px;background:#999;color:#fff">
    Clear Paraf
  </button>

<div class="btn-group">
  <button class="back" onclick="prevStep()">Back</button>
  <button class="next" onclick="nextStep()">Next</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://duljhawudstjxibhuenv.supabase.co",
  "PASTE_ANON_KEY_KAMU_DI_SINI"
);

/* ================= STEP LOGIC ================= */
const steps = document.querySelectorAll(".step");
const progressBar = document.getElementById("progressBar");
let currentStep = 0;

function updateStep() {
  steps.forEach((s, i) => s.classList.toggle("active", i === currentStep));
  progressBar.style.width = ((currentStep + 1) / steps.length) * 100 + "%";
}

function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    updateStep();
  } else {
    submitChecklist();
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    updateStep();
  }
}

function toggleNote(select) {
  const note = select.nextElementSibling;
  note.style.display = select.value === "NG" ? "block" : "none";
}

/* ================= SIGNATURE ================= */
const canvas = document.getElementById("signaturePad");
const ctx = canvas.getContext("2d");
let drawing = false;

function resizeCanvas() {
  const ratio = Math.max(window.devicePixelRatio || 1, 1);
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * ratio;
  canvas.height = rect.height * ratio;
  ctx.scale(ratio, ratio);
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
}
resizeCanvas();

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});
canvas.addEventListener("pointerup", () => drawing = false);

function clearSignature() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* ================= SUBMIT ================= */
async function submitChecklist() {
  const signature = canvas.toDataURL();

  if (signature.length < 1000) {
    alert("Tanda tangan wajib diisi!");
    return;
  }

  const { error } = await sb.from("pelaksana_A").insert([
    {
      nama_pelaksana: document.getElementById("namaPelaksana").value,
      signature_pelaksana: signature,
      tanggal: new Date()
    }
  ]);

  if (error) {
    alert("Gagal simpan: " + error.message);
  } else {
    alert("Checklist berhasil disimpan");
  }
}

updateStep();
</script>
