<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - 30 Mesin CHSLR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
      gap: 20px; 
    }
    .qr-card { 
      background: white; 
      padding: 15px; 
      border-radius: 8px; 
      text-align: center; 
      border: 2px solid #333;
      page-break-inside: avoid;
    }
    .qr-card h3 { margin: 10px 0 0 0; font-size: 16px; color: #003366; }
    .qr-card p { margin: 5px 0; font-size: 10px; color: #666; font-weight: bold; }
    .qr-box { display: flex; justify-content: center; margin-bottom: 10px; }
    
    .no-print { margin-bottom: 20px; background: #003366; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }

    @media print {
      .no-print { display: none; }
      body { background: white; padding: 0; }
    }
  </style>
</head>
<body>

  <button class="no-print" onclick="window.print()">üñ®Ô∏è PRINT SEMUA QR CODE</button>

  <div class="grid" id="qrContainer">
    </div>

  <script>
    const container = document.getElementById('qrContainer');

    // Loop untuk generate 30 mesin
    for (let i = 1; i <= 30; i++) {
      const machineID = "CHSLR-" + i.toString().padStart(2, '0');
      
      // Buat elemen Card
      const card = document.createElement('div');
      card.className = 'qr-card';
      
      // Isi Card
      card.innerHTML = `
        <div class="qr-box" id="qrcode-${machineID}"></div>
        <h3>${machineID}</h3>
        <p>PREVENTIVE MAINTENANCE</p>
      `;
      
      container.appendChild(card);

      // Generate QR Code di dalam qr-box
      new QRCode(document.getElementById(`qrcode-${machineID}`), {
        text: machineID, // Isi data di dalam QR
        width: 150,
        height: 150,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
