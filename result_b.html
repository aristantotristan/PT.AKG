<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checklist Harian Mesin Injection</title>

<style>
@page { size: A4 portrait; margin: 1cm; }
body { font-family: Arial, sans-serif; font-size: 10pt; }
table { width: 100%; border-collapse: collapse; }
th, td { border: 1px solid black; padding: 4px; }
.no-border td { border: none; }
.header-table td { border: 2px solid black; }
.center { text-align: center; }
.bold { font-weight: bold; }
select, input { padding: 4px; width: 100%; }
.control-box { margin-bottom: 12px; border: 2px solid black; padding: 8px; }
@media print { .control-box { display: none; } }
</style>

</head>
<body>

<!-- ================= CONTROL PANEL ================= -->
<div class="control-box">
  <table class="no-border">
    <tr>
      <td width="20%" class="bold">Pilih Mesin</td>
      <td width="40%">
        <select id="mesinSelect">
          <option value="">-- PILIH MESIN --</option>
          <option>LIANXIN 80 T (TOAD)</option>
          <option>WIBA 270 T (NEBULA)</option>
          <option>WIBA 240 T (SPIDERMAN)</option>
          <option>WIBA 210 T (THOR)</option>
          <option>WIBA 350 T (IRON MAN)</option>
          <option>ARBURG 320 T (STAR LORD)</option>
          <option>WIBA 500 T (STEVE ROGERS)</option>
          <option>WIBA 500 T (THANOS)</option>
          <option>FCS 220 T (BLACKWIDOW)</option>
          <option>ENGEL 220 T (DEADPOOL)</option>
          <option>ARBURG 200 T (WOLVERINE)</option>
          <option>FCS 380 T (LOKI)</option>
          <option>ENGEL 380 T (INHUMANS)</option>
          <option>ENGEL 380 T (HULK)</option>
          <option>NPC 400 T (WANDA)</option>
          <option>ENGEL 280 T (DOCTOR STRANGE)</option>
          <option>FCS 100 T (ANTMAN)</option>
          <option>NPC 160 T (WASP)</option>
          <option>NPC 160 T (WONG)</option>
          <option>FCS 150 T (ROCKET)</option>
          <option>FCS 150 T (MANTIS)</option>
          <option>NPC 160 T (SHANCHI)</option>
          <option>NPC 260 T (VISION)</option>
          <option>NPC 200 T (MAGNETO)</option>
          <option>FCS 100 T (NICK FURRY)</option>
          <option>FCS 250 T (CYCLOPS)</option>
          <option>NPC 260 T (HAWKEYE)</option>
          <option>EXTRUDER</option>
        </select>
      </td>
      <td width="15%" class="bold">Bulan</td>
      <td width="15%">
        <select id="bulanSelect">
          <option value="">-- BULAN --</option>
          <option>Januari</option><option>Februari</option><option>Maret</option>
          <option>April</option><option>Mei</option><option>Juni</option>
          <option>Juli</option><option>Agustus</option><option>September</option>
          <option>Oktober</option><option>November</option><option>Desember</option>
        </select>
      </td>
      <td width="10%">
        <input type="number" id="tahunInput" placeholder="Tahun" value="2025">
      </td>
    </tr>
  </table>
</div>

<!-- ================= HEADER ================= -->
<table class="header-table">
<tr>
  <td width="20%" class="center">
    <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" style="max-width:100%;">
  </td>
  <td width="60%" class="center bold" style="font-size:14pt;">
    CHECKLIST HARIAN MESIN INJECTION
  </td>
  <td width="20%">
    No Dokumen : AF.SP 05.13<br>
    Rev : 00<br>
    Halaman : 1/1
  </td>
</tr>
</table>

<!-- ================= MACHINE INFO ================= -->
<table class="no-border" style="margin-top:8px;">
<tr>
  <td class="bold" width="15%">MERK MESIN</td>
  <td width="20%" id="merkMesin">-</td>
  <td class="bold" width="15%">TONAGE</td>
  <td width="20%" id="tonage">-</td>
  <td class="bold" width="15%">MESIN</td>
  <td width="15%" id="namaMesin">-</td>
</tr>
<tr>
  <td class="bold">BULAN</td>
  <td id="bulanText">-</td>
  <td class="bold">TAHUN</td>
  <td id="tahunText">-</td>
</tr>
</table>

<hr>

<p class="center"><em>(Checklist table tetap seperti yang kamu punya â€“ tidak diubah)</em></p>

<!-- ================= SCRIPT ================= -->
<script>
const mesinSelect = document.getElementById("mesinSelect");
const bulanSelect = document.getElementById("bulanSelect");
const tahunInput  = document.getElementById("tahunInput");

mesinSelect.onchange = () => {
  const val = mesinSelect.value;
  if (!val) return;

  if (val === "EXTRUDER") {
    document.getElementById("merkMesin").innerText = "EXTRUDER";
    document.getElementById("tonage").innerText = "-";
    document.getElementById("namaMesin").innerText = "-";
    return;
  }

  // contoh: WIBA 270 T (NEBULA)
  const merk = val.split(" ")[0];
  const tonage = val.match(/(\d+)\sT/)?.[1] + " T";
  const nama = val.match(/\((.*?)\)/)?.[1];

  document.getElementById("merkMesin").innerText = merk;
  document.getElementById("tonage").innerText = tonage || "-";
  document.getElementById("namaMesin").innerText = nama || "-";
};

bulanSelect.onchange = () => {
  document.getElementById("bulanText").innerText = bulanSelect.value || "-";
};

tahunInput.oninput = () => {
  document.getElementById("tahunText").innerText = tahunInput.value || "-";
};
</script>

</body>
</html>
