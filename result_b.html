<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>AF.SP 05.13 Rev-00 – CHECKLIST HARIAN MESIN INJECTION</title>

<style>
@page { size: A4 portrait; margin: 10mm 12mm; }
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 9.5pt;
  color: #000;
  margin: 0;
}
table { border-collapse: collapse; width: 100%; }
td, th { border: 1px solid #000; padding: 3px; text-align: center; }

.header td { border: 2px solid #000; height: 70px; }
.header-left { width: 20%; }
.header-center { width: 60%; font-size: 15pt; font-weight: bold; }
.header-right { width: 20%; font-size: 8.5pt; text-align: left; }

.machine-info td { border: none; text-align: left; padding: 4px 2px; }
.underline { border-bottom: 1px solid #000; display: inline-block; min-width: 150px; }

.selectors {
  margin: 10px 0;
  text-align: right;
}
.selectors select {
  padding: 4px;
  font-size: 9pt;
}

.checklist th { font-size: 8pt; }
.day-cell { font-size: 8pt; width: 1.9%; height: 20px; }

.notes-box {
  border: 1.5px solid #000;
  padding: 8px;
  margin-top: 10px;
  font-size: 9pt;
}

.signature-table {
  margin-top: 15px;
  border: 2px solid #000;
}
.signature-table td {
  height: 100px;
  vertical-align: bottom;
  text-align: center;
}

.sig-line {
  border-bottom: 1px solid #000;
  width: 80%;
  margin: 10px auto;
}

#status-message {
  text-align: center;
  color: red;
  font-weight: bold;
  margin-bottom: 6px;
}

@media print {
  .selectors, #status-message { display: none; }
}
</style>
</head>

<body>

<div id="status-message"></div>

<!-- ================= SELECTOR ================= -->
<div class="selectors">
  Mesin:
  <select id="machine-select">
    <option value="">Pilih Mesin</option>
  </select>

  Bulan:
  <select id="month-select"></select>

  Tahun:
  <select id="year-select"></select>
</div>

<!-- ================= HEADER ================= -->
<table class="header">
<tr>
  <td class="header-left">
    <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" style="max-height:65px;">
  </td>
  <td class="header-center">
    CHECKLIST HARIAN MESIN INJECTION
  </td>
  <td class="header-right">
    No Dokumen : AF.SP 05.13 Rev-00<br>
    Tgl Terbit : 02 Agustus 2024<br>
    Halaman : 1 / 1
  </td>
</tr>
</table>

<!-- ================= MACHINE INFO ================= -->
<table class="machine-info" style="margin-top:8px">
<tr>
  <td>Merk Mesin</td>
  <td><span class="underline" id="info-mesin"></span></td>
  <td>Tahun</td>
  <td><span class="underline" id="info-tahun"></span></td>
</tr>
<tr>
  <td>Bulan</td>
  <td><span class="underline" id="info-bulan"></span></td>
</tr>
</table>

<!-- ================= CHECKLIST ================= -->
<table class="checklist" style="margin-top:8px">
<thead>
<tr>
  <th>No</th>
  <th colspan="2">Jenis Pengecekan</th>
  <th colspan="31">Tanggal</th>
</tr>
<tr>
  <th></th><th colspan="2"></th>
  <!-- DAY HEADER -->
  <script>
    for (let d = 1; d <= 31; d++) {
      document.write(`<th>${d}</th>`);
    }
  </script>
</tr>
</thead>

<tbody>
<!-- BARIS CONTOH (boleh ditambah sesuai kebutuhan) -->
<tr>
  <td>1</td>
  <td colspan="2">Kondisi Umum Mesin</td>
  <script>
    for (let d = 1; d <= 31; d++) {
      document.write(`<td class="day-cell" data-day="${d}"></td>`);
    }
  </script>
</tr>
</tbody>
</table>

<!-- ================= NOTES ================= -->
<div class="notes-box">
<b>Catatan:</b><br>
√ = OK &nbsp;&nbsp; x = NG &nbsp;&nbsp; o = Repair
</div>

<!-- ================= SIGNATURE ================= -->
<table class="signature-table">
<tr>
  <td>
    Prepared by<br>
    <div class="sig-line"></div>
    Nama: <span id="sig-pelaksana"></span>
  </td>
  <td>
    Checked by<br>
    <div class="sig-line"></div>
    Nama: <span id="sig-koordinator"></span>
  </td>
  <td>
    Approved by<br>
    <div class="sig-line"></div>
    Nama: <span id="sig-superintendent"></span>
  </td>
</tr>
</table>

<!-- ================= MODULE ================= -->
<script type="module" src="/post.js"></script>

</body>
</html>
