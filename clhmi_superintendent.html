<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Superintendent - Final Approval CLHMI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6f42c1; --dark: #003366; --bg: #f4f7f6; --danger: #dc3545; --success: #28a745; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; margin: auto; overflow: hidden; border: 1px solid #e2e8f0; }
        .header { background: var(--primary); color: white; padding: 25px 15px; text-align: center; border-bottom: 5px solid #5a32a3; }
        .header h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        
        .section-title { padding: 12px 15px; background: #f8fafc; font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; border-bottom: 1px solid #e2e8f0; }
        .list-item { padding: 18px 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .list-item:hover { background: #f9f7ff; }

        /* DOUBLE VERIFICATION BOX */
        .approval-box { padding: 15px; margin-bottom: 20px; border-radius: 12px; }
        .report-section { background: #f8fafc; padding: 12px; border-radius: 8px; border-left: 4px solid #cbd5e1; margin-bottom: 10px; }
        .coord-section { background: #fffbeb; padding: 12px; border-radius: 8px; border-left: 4px solid #f59e0b; }
        
        .label-pro { font-weight: 700; font-size: 11px; color: var(--dark); display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val-text { font-size: 14px; margin-bottom: 8px; color: #334155; }

        #detail-section { display: none; padding: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .canvas-wrapper { border: 2px solid var(--primary); border-radius: 10px; background: #fff; margin-bottom: 8px; }
        canvas { width: 100%; height: 180px; display: block; cursor: crosshair; touch-action: none; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-approve { background: var(--primary); color: white; }
        .btn-approve:disabled { background: #cbd5e1; cursor: not-allowed; }
        .btn-back { background: transparent; color: #64748b; margin-top: 10px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1>FINAL APPROVAL SUPERINTENDENT</h1>
        <p style="margin:5px 0 0; font-size:12px; opacity:0.8">Otoritas Pengesahan Akhir CLHMI 2025</p>
    </div>

    <div id="list-section">
        <div class="section-title">Antrian Approval Final</div>
        <div id="queue-container"><div style="padding:40px; text-align:center; color:#94a3b8;">üîÑ Memuat laporan terverifikasi...</div></div>
    </div>

    <div id="detail-section">
        <div class="approval-box">
            <div class="report-section">
                <span class="label-pro">1. Resume Laporan Pelaksana (Mekanik)</span>
                <div id="res-mesin" class="val-text" style="font-weight:800; font-size:16px;"></div>
                <div id="res-kondisi" class="val-text"></div>
                <div id="res-ket" style="font-style:italic; font-size:13px; color:#64748b;"></div>
            </div>

            <div class="coord-section">
                <span class="label-pro">2. Hasil Verifikasi Koordinator</span>
                <div id="res-coord-name" class="val-text" style="font-weight:700;"></div>
                <div id="res-coord-note" style="background:#fff; padding:8px; border-radius:5px; border:1px solid #fde68a; font-size:13px;"></div>
            </div>
        </div>

        <label class="label-pro">Nama Superintendent:</label>
        <input type="text" id="nama_superintendent" oninput="validateForm()" placeholder="Nama Lengkap Sesuai ID">
        
        <label class="label-pro">Paraf Otorisasi Final:</label>
        <div class="canvas-wrapper"><canvas id="canvas"></canvas></div>
        <button type="button" onclick="clearCanvas()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:bold; cursor:pointer; margin-bottom:15px;">Hapus & Ulang Paraf</button>

        <button id="btn-submit" class="btn btn-approve" onclick="submitFinal()" disabled>APPROVE & LOCK DATA</button>
        <button class="btn btn-back" onclick="location.reload()">KEMBALI</button>
    </div>
</div>

<script>
    const _URL = "https://duljhawudstjxibhuenv.supabase.co";
    const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
    const sb = supabase.createClient(_URL, _KEY);
    
    let activeItem = null, drawing = false, hasParaf = false;
    const cvs = document.getElementById("canvas"), ctx = cvs.getContext("2d");

    async function loadQueue() {
        const { data, error } = await sb.from('pelaksana_b')
            .select('*')
            .eq('status_koordinator', 'DONE')
            .eq('status_final', 'Waiting')
            .order('id', { ascending: false });

        const container = document.getElementById("queue-container");
        container.innerHTML = "";

        if (!data || data.length === 0) {
            container.innerHTML = `<div style="padding:60px; text-align:center; color:#94a3b8;">‚úÖ Tidak ada antrian approval.</div>`;
            return;
        }

        data.forEach(item => {
            const div = document.createElement("div");
            div.className = "list-item";
            div.onclick = () => showDetail(item);
            div.innerHTML = `
                <div style="flex:1">
                    <div style="font-weight:800; color:var(--dark);">${item.nomor_mesin}</div>
                    <small style="color:#64748b">Verified by: ${item.nama_koordinator}</small>
                </div>
                <div style="color:${item.kondisi_umum.includes('NG') ? 'var(--danger)' : 'var(--success)'}; font-weight:bold; font-size:12px;">
                    ${item.kondisi_umum}
                </div>
                <div style="margin-left:15px; color:#e2e8f0;">‚ùØ</div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(item) {
        activeItem = item;
        document.getElementById("list-section").style.display = "none";
        document.getElementById("detail-section").style.display = "block";
        
        // Render data pelaksana & koordinator
        document.getElementById("res-mesin").innerText = item.nomor_mesin;
        document.getElementById("res-kondisi").innerText = "Status: " + item.kondisi_umum;
        document.getElementById("res-ket").innerText = "Keterangan: " + (item.keterangan_ng || "Normal");
        document.getElementById("res-coord-name").innerText = "Koordinator: " + item.nama_koordinator;
        document.getElementById("res-coord-note").innerText = item.catatan_konfirmasi || "Telah diverifikasi sesuai standar lapangan.";

        initCanvas();
    }

    // HYBRID CANVAS LOGIC
    function initCanvas() {
        const r = cvs.getBoundingClientRect();
        cvs.width = r.width; cvs.height = r.height;
        ctx.lineWidth = 3; ctx.lineCap = "round"; ctx.strokeStyle = "#6f42c1";

        const getXY = (e) => {
            const rect = cvs.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: x - rect.left, y: y - rect.top };
        };

        const start = (e) => { drawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
        const move = (e) => { if(!drawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); hasParaf = true; validateForm(); if(e.touches) e.preventDefault(); };
        const stop = () => drawing = false;

        cvs.addEventListener("mousedown", start);
        cvs.addEventListener("mousemove", move);
        window.addEventListener("mouseup", stop);
        cvs.addEventListener("touchstart", start, {passive: false});
        cvs.addEventListener("touchmove", move, {passive: false});
        cvs.addEventListener("touchend", stop);
    }

    function clearCanvas() { ctx.clearRect(0, 0, cvs.width, cvs.height); hasParaf = false; validateForm(); }

    function validateForm() {
        const nama = document.getElementById("nama_superintendent").value.trim();
        const btn = document.getElementById("btn-submit");
        btn.disabled = !(nama.length > 2 && hasParaf);
    }

    async function submitFinal() {
        const img = cvs.toDataURL();
        if(img.length < 2500) return alert("Paraf tidak valid!");

        const { error } = await sb.from('pelaksana_b').update({
            nama_superintendent: document.getElementById("nama_superintendent").value,
            paraf_superintendent: img,
            status_final: 'DONE'
        }).eq('id', activeItem.id);

        if(!error) {
            alert("‚úÖ APPROVAL FINAL BERHASIL. LAPORAN TERKUNCI.");
            location.reload();
        } else {
            alert("Gagal: " + error.message);
        }
    }

    window.onload = loadQueue;
</script>
</body>
</html>
