<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Paraf Checklist</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
h2 { text-align: center; }

.progress {
  background: #ddd;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 20px;
}
.progress-bar {
  height: 12px;
  background: #003366;
  width: 0%;
}

.step {
  display: none;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
}

label {
  display: block;
  margin-top: 10px;
}
input {
  width: 100%;
  padding: 8px;
}

.signature {
  margin-top: 15px;
  height: 80px;
  border: 1px dashed #999;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #777;
}

.nav {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}
button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}
.next { background: #003366; color: white; }
.back { background: #999; color: white; }
</style>
</head>

<body>

<h2>Paraf Checklist Harian<br>Stand Label & Robot</h2>

<div class="progress">
  <div class="progress-bar" id="progress"></div>
</div>

<!-- STEP 1 -->
<div class="step" id="step1">
  <h3>STEP 1 – Paraf Pelaksana (P1)</h3>

  <label>Nama Pelaksana</label>
  <input placeholder="Nama Mekanik">

  <label>Tanggal</label>
  <input value="05-12-2025" readonly>

  <div class="signature">Area Tanda Tangan</div>
</div>

<!-- STEP 2 -->
<div class="step" id="step2">
  <h3>STEP 2 – Paraf Pengecek / Koordinator (P2)</h3>

  <label>Nama Koordinator</label>
  <input placeholder="Nama Supervisor">

  <label>Ringkasan Checklist</label>
  <input value="OK: 31 | NG: 1" readonly>

  <div class="signature">Area Tanda Tangan</div>
</div>

<!-- STEP 3 -->
<div class="step" id="step3">
  <h3>STEP 3 – Diketahui<br>Mechanic Superintendent (P3)</h3>

  <label>Nama Superintendent</label>
  <input placeholder="Nama Superintendent">

  <label>Status Checklist</label>
  <input value="APPROVE WITH NOTE" readonly>

  <div class="signature">Area Tanda Tangan</div>
</div>

<div class="nav">
  <button class="back" onclick="prevStep()">Back</button>
  <button class="next" onclick="nextStep()">Next</button>
</div>

<script>
let step = 1;
const total = 3;

function showStep() {
  document.querySelectorAll('.step').forEach(s => s.style.display = 'none');
  document.getElementById('step' + step).style.display = 'block';
  document.getElementById('progress').style.width =
    ((step / total) * 100) + '%';
}

function nextStep() {
  if (step < total) step++;
  else alert("Semua paraf selesai ✔");
  showStep();
}

function prevStep() {
  if (step > 1) step--;
  showStep();
}

showStep();
</script>

</body>
</html>
