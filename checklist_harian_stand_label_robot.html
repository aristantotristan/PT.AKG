<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checklist Harian Stand Label & Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    fieldset {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .item {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 14px;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Checklist Harian Stand Label & Robot</h2>

<!-- HEADER -->
<fieldset>
  <legend>Data Umum</legend>
  <div class="item">
    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly>
  </div>
  <div class="item">
    <label>Mesin</label>
    <input type="text" value="Stand Label & Robot" readonly>
  </div>
  <div class="item">
    <label>Pelaksana (P1)</label>
    <input type="text" placeholder="Nama Mekanik">
  </div>
</fieldset>

</fieldset>

<!-- SISTEM ROBOT -->

<button onclick="submitForm()">Submit Checklist</button>

<script>
  document.getElementById("tanggal").value =
    new Date().toLocaleDateString("id-ID");

  function submitForm() {
    alert("Checklist tersimpan (dummy)");

</html>
