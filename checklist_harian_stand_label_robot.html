<script>
let step = 1;
const total = 6;

function show() {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step-' + step).classList.add('active');
  document.getElementById('progressBar').style.width =
    ((step - 1) / (total - 1)) * 100 + '%';
}

function next() {
  if (!validate()) return;
  step++;
  show();
}

function back() {
  step--;
  show();
}

function ngCheck(el) {
  const note = el.nextElementSibling;
  if (el.value === 'NG') {
    note.style.display = 'block';
    note.required = true;
  } else {
    note.style.display = 'none';
    note.required = false;
    note.value = '';
  }
}

function validate() {
  const current = document.getElementById('step-' + step);
  const selects = current.querySelectorAll('select');
  for (let s of selects) {
    if (s.value === '') {
      alert('Semua item harus diisi');
      return false;
    }
    if (s.value === 'NG') {
      const note = s.nextElementSibling;
      if (!note.value.trim()) {
        alert('Item NG wajib isi keterangan');
        return false;
      }
    }
  }
  return true;
}

function submitChecklist() {
  if (!validate()) return;
  window.location.href = "paraf_CHSLR.html";
}
</script>
