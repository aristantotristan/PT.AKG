<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checklist Harian Stand Label & Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    fieldset {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      padding: 14px;
      width: 100%;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Checklist Harian Stand Label & Robot</h2>

<form onsubmit="goToParaf(); return false;">

<!-- DATA UMUM -->
<fieldset>
  <legend>Data Umum</legend>
  <label>Tanggal</label>
  <input type="text" id="tanggal" readonly>

  <label>Mesin</label>
  <input type="text" value="Stand Label & Robot" readonly>

  <label>Pelaksana (P1)</label>
  <input type="text" required placeholder="Nama Mekanik">
</fieldset>

<!-- FRAME -->
<fieldset>
  <legend>FRAME / RANGKA STAND LABEL</legend>
  <label>Cek kondisi baut frame rangka</label>
  <select required>
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>

  <label>Cek bubble leveller</label>
  <select required>
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>
</fieldset>

<!-- SISTEM ROBOT -->
<fieldset>
  <legend>SISTEM ROBOT</legend>
  <label>Dummy Robot (cleaning 15 menit)</label>
  <select required>
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>

  <label>Nilai Static (9â€“13 Kv)</label>
  <select required>
    <option value="">-- Pilih --</option>
    <option>OK</option>
    <option>NG</option>
  </select>
</fieldset>

<button type="submit">Submit & Paraf</button>
</form>

<script>
  document.getElementById("tanggal").value =
    new Date().toLocaleDateString("id-ID");

  function goToParaf() {
    // redirect ke halaman paraf
    window.location.href = "paraf_CHSLR.html";
  }
</script>

</body>
</html>
