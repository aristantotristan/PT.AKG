<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checklist Harian Stand Label & Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    fieldset {
      background: #ffffff;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .item {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    select {
      width: 100%;
      padding: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>CHECKLIST HARIAN<br>STAND LABEL & ROBOT</h2>

<!-- DATA UMUM -->
<fieldset>
  <legend>Data Umum</legend>

  <div class="item">
    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly>
  </div>

  <div class="item">
    <label>Pelaksana (P1)</label>
    <input type="text" placeholder="Nama Mekanik">
  </div>
</fieldset>

<!-- FRAME / RANGKA -->
<fieldset>
  <legend>FRAME / RANGKA STAND LABEL</legend>

  <div class="item">
    <label>Cek kondisi baut frame rangka (tidak kendor/lepas)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Cek bubble leveller (terpasang & berfungsi)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<!-- MAGAZINE LABEL -->
<fieldset>
  <legend>MAGAZINE LABEL</legend>

  <div class="item">
    <label>As Adjuster plate magazine label (berfungsi baik)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Baut frame/rangka magazine label (lengkap & bersih)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<!-- PLATE STAND LABEL -->
<fieldset>
  <legend>PLATE STAND LABEL</legend>

  <div class="item">
    <label>V-Belt kondisi baik (tidak kendor / terlalu kencang)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Gear / Bushing / Bearing (tidak goyang)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Vacuum pad (baut & skun kencang)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Pergerakan spring / as vacuum pads (smooth / halus)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Linier bearing SL (berfungsi baik / tidak kendor)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Tutup rail (terpasang dengan benar)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<!-- PANEL KONTROL -->
<fieldset>
  <legend>PANEL KONTROL STAND LABEL</legend>

  <div class="item">
    <label>Kondisi panel & komponen (tidak berdebu / lengket)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Komponen electrical (tidak kendor)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Instalasi kabel (rapi / tidak kendor)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Instalasi solenoid valve (tidak kendor)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Kondisi fan (bersih / tidak berdebu)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Sambungan kabel power/control (permanen)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<!-- SISTEM PNEUMATIC -->
<fieldset>
  <legend>SISTEM PNEUMATIC STAND LABEL</legend>

  <div class="item">
    <label>Instalasi pneumatic, cylinder, tubing (rapi & tidak bocor)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Instalasi tubing (permanen & rapi)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Solenoid valve (dilengkapi silencer)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Vacuum generator (dilengkapi silencer)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Fungsi vacuum generator (0.4–0.5 kPa)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Sensor pneumatic (stabil & berfungsi)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Sensor vacuum (pembacaan stabil)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Tekanan supply angin compressor (4–8 bar)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<!-- SISTEM ROBOT -->
<fieldset>
  <legend>SISTEM ROBOT</legend>

  <div class="item">
    <label>Dummy robot (cleaning 15 menit)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>

  <div class="item">
    <label>Sistem static (9–13 Kv)</label>
    <select><option>OK</option><option>NG</option></select>
  </div>
</fieldset>

<button onclick="submitChecklist()">Submit & Lanjut Paraf</button>

<script>
  document.getElementById("tanggal").value =
    new Date().toLocaleDateString("id-ID");

  function submitChecklist() {
    window.location.href = "paraf_CHSLR.html";
  }
</script>

</body>
</html>
