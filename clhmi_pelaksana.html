<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLHMI - Pelaksana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #003366;
            --accent: #ffcc00;
            --bg: #f4f7f9;
            --ok: #2e7d32;
            --ng: #d32f2f;
        }
        body { margin: 0; font-family: 'Segoe UI', Roboto, Arial; background: var(--bg); color: #333; touch-action: manipulation; }
        .card { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,.1); }
        .header { background: var(--primary); color: #fff; padding: 20px; text-align: center; font-weight: bold; font-size: 1.1rem; position: sticky; top: 0; z-index: 100; }
        .section { padding: 20px; }
        
        input, select, textarea { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:active { transform: scale(0.98); background: #002244; }
        
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
        .category { background: #f8fafc; color: var(--primary); font-weight: 800; font-size: 13px; border-top: 2px solid #e2e8f0; }
        .item-text { font-size: 14px; font-weight: 500; }
        .item-std { font-size: 11px; color: #64748b; display: block; margin-top: 2px; }
        
        .note { display: none; margin-top: 8px; background: #fff5f5; border: 1px solid #feb2b2; font-size: 13px; }
        
        /* CANVAS STYLING */
        .canvas-box { position: relative; border: 2px solid #cbd5e1; border-radius: 10px; background: #fff; margin-top: 10px; overflow: hidden; }
        canvas { display: block; width: 100%; height: 180px; touch-action: none; }
        .canvas-label { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        
        .info-box { background: #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; line-height: 1.5; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">CHECKLIST HARIAN MESIN (CLHMI)</div>

    <div class="section" id="login">
        <label><b>Nama Pelaksana:</b></label>
        <input id="nama_pelaksana" type="text" placeholder="Masukkan nama Anda...">
        <button class="btn btn-primary" onclick="startScan()">MULAI SCAN MESIN</button>
    </div>

    <div class="section" id="scan" style="display:none">
        <div id="reader"></div>
        <p style="text-align:center; color:#64748b">Arahkan kamera ke QR Code Mesin</p>
        <button class="btn" onclick="location.reload()" style="background:#ef4444; color:white">BATAL</button>
    </div>

    <div class="section" id="form" style="display:none">
        <div class="info-box" id="infoBox">
            <b>UNIT:</b> <span id="m_name">-</span><br>
            <b>SERIAL:</b> <span id="m_serial">-</span> | <b>TON:</b> <span id="m_ton">-</span><br>
            <b>USER:</b> <span id="m_user">-</span>
        </div>

        <form id="clForm">
            <table>
                <tbody id="tbody"></tbody>
            </table>

            <div class="canvas-label">
                <label><b>✍️ Paraf Digital:</b></label>
                <button type="button" onclick="clearCanvas()" style="color:var(--ng); background:none; border:none; font-size:12px; font-weight:bold;">HAPUS</button>
            </div>
            <div class="canvas-box">
                <canvas id="canvas"></canvas>
            </div>

            <br>
            <button class="btn btn-primary" type="submit" id="btnSimpan">SIMPAN & SELESAI</button>
        </form>
    </div>
</div>

<script>
/* KONFIGURASI SUPABASE */
const supabaseUrl = "https://duljhawudstjxibhuenv.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
const sb = supabase.createClient(supabaseUrl, supabaseKey);

let html5QrCode;
let machine = null;

const items = [
    {cat:"1. MEKANIKAL", list:[
        {id:"mek_a",txt:"Nozzle visual",std:"Radius tidak rusak, tidak meler"},
        {id:"mek_c",txt:"Check level oli mesin",std:"> Level garis tengah"},
        {id:"mek_h",txt:"Check temperatur oli",std:"40 - 50°C"},
        {id:"mek_i",txt:"Running hour (jam)",std:"Sesuai aktual mesin"}
    ]},
    {cat:"2. KEBERSIHAN", list:[
        {id:"deb_a",txt:"Pintu & Kap Mesin",std:"Bersih tidak berdebu"},
        {id:"oli_a",txt:"Lantai area mesin",std:"Tidak kotor oli"}
    ]}
];

/* SCANNER LOGIC */
function startScan(){
    const pelaksana = document.getElementById("nama_pelaksana").value;
    if(!pelaksana) return alert("Wajib isi nama pelaksana!");
    
    document.getElementById("login").style.display = "none";
    document.getElementById("scan").style.display = "block";
    
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess
    ).catch(err => alert("Kamera Error: " + err));
}

async function onScanSuccess(decodedText) {
    await html5QrCode.stop();
    const qrValue = decodedText.trim();
    
    // Cari mesin di DB
    const { data, error } = await sb.from("clhmi_machine").select("*").eq("merk_mesin", qrValue).eq("aktif", true).single();
    
    if(error || !data) {
        alert("MESIN TIDAK TERDAFTAR!");
        location.reload();
        return;
    }

    machine = data;
    showForm();
}

/* FORM LOGIC */
function showForm() {
    document.getElementById("scan").style.display = "none";
    document.getElementById("form").style.display = "block";
    
    document.getElementById("m_name").innerText = machine.merk_mesin;
    document.getElementById("m_serial").innerText = machine.serial_no;
    document.getElementById("m_ton").innerText = machine.tonage;
    document.getElementById("m_user").innerText = document.getElementById("nama_pelaksana").value;

    const tb = document.getElementById("tbody");
    let html = "";
    items.forEach(g => {
        html += `<tr class="category"><td colspan="2">${g.cat}</td></tr>`;
        g.list.forEach(i => {
            html += `
            <tr>
                <td>
                    <span class="item-text">${i.txt}</span>
                    <span class="item-std">${i.std}</span>
                    <textarea class="note" id="note_${i.id}" placeholder="Catatan kerusakan..."></textarea>
                </td>
                <td style="width:70px">
                    <select id="st_${i.id}" onchange="toggleNote('${i.id}', this.value)">
                        <option value="OK">OK</option>
                        <option value="NG">NG</option>
                    </select>
                </td>
            </tr>`;
        });
    });
    tb.innerHTML = html;
    initCanvas();
}

function toggleNote(id, val) {
    document.getElementById("note_"+id).style.display = (val === "NG") ? "block" : "none";
}

/* IMPROVED CANVAS LOGIC */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let isDrawing = false;

function initCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    
    ctx.strokeStyle = "#003366";
    ctx.lineWidth = 3;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
}

function getCoords(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return {
        x: clientX - rect.left,
        y: clientY - rect.top
    };
}

function startDraw(e) {
    isDrawing = true;
    const p = getCoords(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    if(e.type === 'touchstart') e.preventDefault();
}

function draw(e) {
    if (!isDrawing) return;
    const p = getCoords(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    if(e.type === 'touchmove') e.preventDefault();
}

function stopDraw() { isDrawing = false; }

canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
window.addEventListener("mouseup", stopDraw);

canvas.addEventListener("touchstart", startDraw, {passive: false});
canvas.addEventListener("touchmove", draw, {passive: false});
canvas.addEventListener("touchend", stopDraw);

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* SUBMIT LOGIC */
document.getElementById("clForm").onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById("btnSimpan");
    const signature = canvas.toDataURL();
    
    // Cek jika canvas kosong (simple length check)
    if(signature.length < 2500) return alert("Paraf harus diisi!");

    btn.disabled = true;
    btn.innerText = "SEDANG MENYIMPAN...";

    try {
        // 1. Simpan Header
        const { data: hdr, error: errHdr } = await sb.from("clhmi").insert([{
            machine_id: machine.id,
            pelaksana: document.getElementById("nama_pelaksana").value,
            paraf: signature
        }]).select().single();

        if(errHdr) throw errHdr;

        // 2. Simpan Detail
        const details = [];
        items.forEach(g => {
            g.list.forEach(i => {
                details.push({
                    clhmi_id: hdr.id,
                    item_code: i.id,
                    status: document.getElementById("st_"+i.id).value,
                    note: document.getElementById("note_"+i.id).value || null
                });
            });
        });

        const { error: errDet } = await sb.from("clhmi_results").insert(details);
        if(errDet) throw errDet;

        alert("✅ Checklist Berhasil Tersimpan!");
        location.reload();

    } catch (err) {
        alert("Gagal Simpan: " + err.message);
        btn.disabled = false;
        btn.innerText = "SIMPAN & SELESAI";
    }
};
</script>
</body>
</html>
