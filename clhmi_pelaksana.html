<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLHMI - Pelaksana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #003366; --bg: #f4f7f9; --ok: #2e7d32; --ng: #d32f2f; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, Arial; background: var(--bg); color: #333; touch-action: manipulation; }
        .card { max-width: 600px; margin: 0 auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,.1); }
        .header { background: var(--primary); color: #fff; padding: 20px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; }
        .section { padding: 20px; }
        input, select, textarea { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-primary { background: var(--primary); color: #fff; }
        #reader { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
        .category { background: #003366; color: #fff; font-weight: 800; font-size: 13px; text-transform: uppercase; }
        .item-text { font-size: 14px; font-weight: 600; }
        .note-box { display: none; margin-top: 8px; background: #fff5f5; border: 1px solid #feb2b2; font-size: 13px; height: 60px; }
        .canvas-box { border: 2px solid #cbd5e1; border-radius: 10px; background: #fff; margin-top: 10px; }
        canvas { display: block; width: 100%; height: 200px; touch-action: none; }
        .info-box { background: #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 13px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <div class="header">CHECKLIST HARIAN MESIN (CLHMI)</div>
    
    <div class="section" id="login">
        <h3>üë∑ Nama Pelaksana</h3>
        <input id="nama_pelaksana" type="text" placeholder="Masukkan nama lengkap...">
        <button class="btn btn-primary" onclick="startScan()">SCAN QR MESIN</button>
    </div>

    <div class="section" id="scan" style="display:none">
        <div id="reader"></div>
        <button class="btn" onclick="location.reload()" style="background:#ef4444; color:white; margin-top:10px">BATAL</button>
    </div>

    <div class="section" id="form" style="display:none">
        <div class="info-box">
            <b>UNIT:</b> <span id="m_name"></span><br>
            <b>SERIAL:</b> <span id="m_serial"></span> | <b>TONNAGE:</b> <span id="m_ton"></span><br>
            <b>PELAKSANA:</b> <span id="m_user"></span>
        </div>
        <form id="clForm">
            <table><tbody id="tbody"></tbody></table>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px">
                <b>‚úçÔ∏è Paraf Digital:</b>
                <button type="button" onclick="clearCanvas()" style="color:red; background:none; border:none; font-weight:bold;">HAPUS</button>
            </div>
            <div class="canvas-box"><canvas id="canvas"></canvas></div>
            <br>
            <button class="btn btn-primary" type="submit" id="btnSimpan">SIMPAN CHECKLIST</button>
        </form>
    </div>
</div>

<script>
const supabaseUrl = "https://duljhawudstjxibhuenv.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
const sb = supabase.createClient(supabaseUrl, supabaseKey);

let html5QrCode, machine = null, dbItems = [];

async function startScan(){
    if(!nama_pelaksana.value) return alert("Isi nama pelaksana!");
    
    // Ambil Master Items dari Database agar dapet UUID-nya
    const { data, error } = await sb.from('clhmi_items').select('*').eq('aktif', true).order('urutan');
    if(error) return alert("Gagal ambil master item: " + error.message);
    dbItems = data;

    login.style.display="none"; scan.style.display="block";
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({facingMode:"environment"}, {fps:10, qrbox:250}, onScan);
}

async function onScan(t){
    await html5QrCode.stop();
    const {data, error} = await sb.from("clhmi_machine").select("*").eq("merk_mesin", t.trim()).eq("aktif", true).single();
    if(error || !data) { alert("MESIN TIDAK TERDAFTAR"); location.reload(); return; }
    machine = data;
    
    scan.style.display="none"; form.style.display="block";
    m_name.innerText = machine.merk_mesin; m_serial.innerText = machine.serial_no;
    m_ton.innerText = machine.tonage; m_user.innerText = nama_pelaksana.value;
    
    // Render Form berdasarkan data dari DB (dbItems)
    let h = "";
    let lastCat = "";
    dbItems.forEach(i => {
        if(i.kategori !== lastCat){
            h += `<tr class="category"><td colspan="2">${i.kategori}</td></tr>`;
            lastCat = i.kategori;
        }
        h += `<tr><td><span class="item-text">${i.nama_pengecekan}</span><br>
            <textarea class="note-box" id="note_${i.id}" placeholder="Catatan..."></textarea></td>
            <td><select id="st_${i.id}" onchange="chg('${i.id}',this)"><option value="OK">OK</option><option value="NG">NG</option><option value="NA">NA</option></select></td></tr>`;
    });
    tbody.innerHTML = h;
    initCanvas();
}

function chg(id, el){ document.getElementById("note_"+id).style.display = (el.value === "NG") ? "block" : "none"; }

/* CANVAS LOGIC */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let drawing = false;
function initCanvas() {
    canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
    ctx.strokeStyle = "#003366"; ctx.lineWidth = 4; ctx.lineCap = "round"; ctx.lineJoin = "round";
}
function getPos(e) {
    const r = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - r.left, y: y - r.top };
}
canvas.addEventListener("mousedown", (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); });
canvas.addEventListener("mousemove", (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
window.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("touchstart", (e) => { drawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive:false});
canvas.addEventListener("touchmove", (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive:false});
function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

/* SUBMIT LOGIC */
clForm.onsubmit = async (e) => {
    e.preventDefault();
    const sig = canvas.toDataURL();
    if(sig.length < 3000) return alert("Paraf wajib!");

    const btn = document.getElementById("btnSimpan");
    btn.disabled = true; btn.innerText = "MENYIMPAN...";

    const now = new Date();
    // 1. SIMPAN/UPSERT HEADER (clhmi)
    const payloadHeader = {
        machine_id: machine.id, // UUID
        merk_mesin: machine.merk_mesin,
        tonage: machine.tonage,
        serial_no: machine.serial_no,
        tahun: now.getFullYear(),
        bulan: now.getMonth() + 1,
        paraf: sig,
        created_by: nama_pelaksana.value,
        status_form: "submitted"
    };

    const { data: hdr, error: e1 } = await sb.from("clhmi")
        .upsert(payloadHeader, { onConflict: "machine_id,bulan,tahun" })
        .select().single();

    if (e1) { alert("Header Error: " + e1.message); btn.disabled = false; return; }

    // 2. SIMPAN DETAIL (clhmi_results)
    const rows = [];
    dbItems.forEach(i => {
        rows.push({
            clhmi_id: hdr.id,     // UUID dari header
            item_id: i.id,        // UUID dari master items
            item_code: i.item_kode, 
            status: document.getElementById("st_"+i.id).value,
            note: document.getElementById("note_"+i.id).value || null,
            diisi_oleh: nama_pelaksana.value,
            tanggal_cek: now.toISOString().split('T')[0]
        });
    });

    // Hapus data lama agar tidak bentrok unique index (clhmi_id, item_id)
    await sb.from("clhmi_results").delete().eq("clhmi_id", hdr.id);
    
    const { error: e2 } = await sb.from("clhmi_results").insert(rows);
    
    if(e2) {
        alert("Detail Error: " + e2.message);
        btn.disabled = false;
    } else { 
        alert("‚úÖ Berhasil Disimpan!"); 
        location.reload(); 
    }
};
</script>
</body>
</html>
