<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Koordinator - Approval CHSLR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  
  <style>
    :root { --navy: #003366; --bg: #f4f7f9; --white: #ffffff; }
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); padding: 15px; margin: 0; color: #333; }
    .container { max-width: 500px; margin: auto; }
    h2 { text-align: center; color: var(--navy); margin-bottom: 20px; font-size: 22px; }
    
    fieldset { 
      background: var(--white); padding: 15px; border-radius: 12px; 
      border: 1px solid #d1d9e0; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    legend { font-weight: bold; color: var(--navy); background: #f0f4f8; padding: 4px 12px; border-radius: 10px; font-size: 12px; border: 1px solid #d1d9e0; }
    
    input[type="date"], input[type="text"], textarea { 
      width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-top: 5px;
    }
    
    .summary-card { background: #f9f9f9; border-radius: 8px; padding: 12px; border-left: 4px solid var(--navy); min-height: 100px; }
    .summary-line { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed #eee; font-size: 13px; }
    .status-ok { color: #28a745; font-weight: bold; }
    .status-ng { color: #dc3545; font-weight: bold; }

    /* Fix Signature Canvas */
    .sig-wrapper { 
      border: 1px solid #ccc; background: #fff; border-radius: 8px; 
      margin-top: 10px; width: 100%; height: 180px; position: relative; touch-action: none;
    }
    #signature-pad { 
      position: absolute; left: 0; top: 0; width: 100%; height: 100%; border-radius: 8px; 
    }
    
    .btn-clear { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 6px 12px; border-radius: 5px; cursor: pointer; margin-top: 8px; font-size: 11px; width: 100%; }

    .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
    button.btn-approve { background: var(--navy); color: white; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .btn-back { background: #6c757d; color: white; text-decoration: none; text-align: center; padding: 12px; border-radius: 10px; font-size: 14px; }
    
    #loader { display: none; text-align: center; font-size: 12px; color: var(--navy); margin-top: 5px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Koordinator Approval</h2>

  <fieldset>
    <legend>FILTER TANGGAL</legend>
    <input type="date" id="selectDate" onchange="searchData()">
    <div id="loader">Memproses data...</div>
  </fieldset>

  <fieldset>
    <legend>RINGKASAN HASIL PELAKSANA</legend>
    <div id="summaryContent" class="summary-card">
      <p style="color:#999; text-align:center; font-size:12px; margin-top:30px;">Silakan pilih tanggal...</p>
    </div>
  </fieldset>

  <fieldset>
    <legend>VALIDASI & PARAF</legend>
    <input type="text" id="namaKoor" placeholder="Nama Koordinator">
    <textarea id="catatan" rows="2" placeholder="Catatan Tambahan (Opsional)" style="margin-top:10px;"></textarea>
    
    <div class="sig-wrapper">
      <canvas id="signature-pad"></canvas>
    </div>
    <button type="button" class="btn-clear" onclick="clearPad()">HAPUS TANDA TANGAN</button>
  </fieldset>

  <div class="btn-group">
    <button id="btnApprove" class="btn-approve" onclick="submitApprove()">APPROVE & SIMPAN</button>
    <a href="index.html" class="btn-back">‚¨Ö KEMBALI</a>
  </div>
</div>

<script>
  const _URL = "https://duljhawudstjxibhuenv.supabase.co";
  const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR1bGpoYXd1ZHN0anhpYmh1ZW52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODI2NDksImV4cCI6MjA4MTM1ODY0OX0.R9s6oNlJjF_K89frPmWkXxcOBlO1IJL6nXwxqNV1jiQ";
  const sb = supabase.createClient(_URL, _KEY);

  let signaturePad;
  let currentPelaksanaId = null;

  // Inisialisasi Tanda Tangan
  window.onload = () => {
    const canvas = document.getElementById("signature-pad");
    
    // Fungsi resize canvas agar responsif
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      if (signaturePad) signaturePad.clear();
    }

    signaturePad = new SignaturePad(canvas, {
      backgroundColor: 'rgb(255, 255, 255)',
      penColor: 'rgb(0, 0, 102)' // Navy pen
    });

    window.onresize = resizeCanvas;
    resizeCanvas();
  };

  async function searchData() {
    const tgl = document.getElementById("selectDate").value;
    const loader = document.getElementById("loader");
    const summary = document.getElementById("summaryContent");

    if (!tgl) return;
    loader.style.display = "block";

    try {
      const { data, error } = await sb.from('pelaksana_a').select('*').eq('tanggal', tgl).order('id', {ascending:false});

      if (error) throw error;

      if (data && data.length > 0) {
        const item = data[0];
        currentPelaksanaId = item.id;
        summary.innerHTML = `
          <div class="summary-line"><span>üë§ Pelaksana:</span> <b>${item.nama_pelaksana}</b></div>
          <div class="summary-line"><span>üìÖ Tanggal:</span> <b>${item.tanggal}</b></div>
          <div class="summary-line"><span>ü§ñ Robot:</span> <b class="${item.dummy_robot === 'OK' ? 'status-ok' : 'status-ng'}">${item.dummy_robot}</b></div>
          <div class="summary-line"><span>‚ö° Static:</span> <b>${item.static_kv} Kv</b></div>
        `;
      } else {
        currentPelaksanaId = null;
        summary.innerHTML = `<p style="color:red; text-align:center; font-size:12px; margin-top:30px;">Data tidak ditemukan di tanggal ini.</p>`;
      }
    } catch (err) {
      console.error(err);
      summary.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    } finally {
      loader.style.display = "none";
    }
  }

  function clearPad() { signaturePad.clear(); }

  async function submitApprove() {
    const nama = document.getElementById("namaKoor").value;
    const ket = document.getElementById("catatan").value;
    const btn = document.getElementById("btnApprove");

    if (!currentPelaksanaId) return alert("Pilih tanggal yang memiliki data pelaksana dulu!");
    if (!nama || signaturePad.isEmpty()) return alert("Nama dan Tanda Tangan wajib diisi!");

    btn.disabled = true;
    btn.innerText = "‚è≥ Memproses...";

    try {
      const parafBase64 = signaturePad.toDataURL(); // Ambil gambar ttd

      const { error } = await sb.from('koordinator_a').insert([{
        id_pelaksana: currentPelaksanaId,
        nama_koordinator: nama,
        keterangan: ket,
        paraf_koordinator: parafBase64,
        tanggal: document.getElementById("selectDate").value
      }]);

      if (error) throw error;

      alert("BERHASIL! Approval telah disimpan.");
      location.href = "index.html";
    } catch (err) {
      alert("Gagal simpan: " + err.message);
      btn.disabled = false;
      btn.innerText = "APPROVE & SIMPAN";
    }
  }
</script>

</body>
</html>
